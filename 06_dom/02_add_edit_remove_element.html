<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <ul class="language" style="background-color: #212121; color: white">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.innerHTML = `${languageName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    // Same function with optimal way
    function addOptiLanguage(languageName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(languageName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("java");

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "GoLang";
    secondLang.replaceWith(newLi);

    // Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Rust</li>";

    // remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
